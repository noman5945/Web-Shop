<mat-toolbar class="p-5 mx-auto border-x justify-between">
  <a routerLink="home">WebEshop</a>

  <!-- clicking this button will trigger the small pop up window (<mat-menu>) -->
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>

  <!-- mat menu shows a small modal like window under icon diplaying how many items added and other info-->
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16"> 1 Items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <!-- show the items in the cart -->
      <div
        class="py-3 flex justify-between font-light mb-3 divide-y divide-solid"
      >
        Breadboard x 1
        <span class="font-bold">{{ "60" | currency }}</span>
      </div>
      <div class="py-3 flex justify-between">
        Total: <span class="font-bold">{{ "150" | currency }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button class="bg-rose-600 rounded-full h-9 w-9 text-white">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button class="bg-green-600 rounded-full h-9 w-9 text-white">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
<p>header works!</p>
