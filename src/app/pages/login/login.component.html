<div class="pt-[50%] ps-3 lg:pt-[15%] lg:ps-[40%]">
  <div
    class="w-[335px] lg:w-[450px] bg-login-bg rounded-md shadow-md flex flex-col items-center"
  >
    <div class="text-2xl font-bold my-2">
      <p>Sign In</p>
    </div>
    <div class="mx-2">
      <form (ngSubmit)="onSubmit()">
        <mat-form-field class="w-full">
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            [formControl]="email"
            required
          />
          @if (email.invalid) {
          <mat-error>{{ getErrorMessage() }}</mat-error>
          }
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            [formControl]="password"
            required
            minlength="6"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            type="button"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          @if(password.invalid){
          <mat-error>{{ getPassErrorMsge() }}</mat-error>
          }
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          class="mx-[40%] my-2"
          type="submit"
        >
          Sign In
        </button>
      </form>
      <p class="text-center text-sm font-semibold">
        Dont have an account?<span class="text-blue-400"
          ><a routerLink="/signup"> Register here </a></span
        >
      </p>
      <hr />
      <div class="flex flex-col items-center my-3">
        <button mat-raised-button class="flex">
          <mat-icon>google</mat-icon><span>Login with google</span>
        </button>
      </div>
    </div>
  </div>
</div>
