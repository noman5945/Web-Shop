<!-- side bar which can be slided -->
<mat-drawer-container [autosize]="true" class="mx-auto min-h-full border-x">
  <mat-drawer class="p-6" opened="true" mode="side">
    <app-filter (showCategory)="onSelectedCategory($event)"></app-filter>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-product-header
      (changeColumn)="onColsNumChange($event)"
    ></app-product-header>
    <mat-grid-list gutterSize="16" [cols]="colsNum" [rowHeight]="rowHight">
      <mat-grid-tile>
        <app-product-box
          (addToCart)="onAddItemToCart($event)"
          class="w-full"
          [fullWidthMode]="colsNum === 1"
        ></app-product-box>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-product-box
          (addToCart)="onAddItemToCart($event)"
          class="w-full"
          [fullWidthMode]="colsNum === 1"
        ></app-product-box>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-product-box
          (addToCart)="onAddItemToCart($event)"
          class="w-full"
          [fullWidthMode]="colsNum === 1"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
